<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌦 Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600&family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<section class="container">

<form class="search-bar" id="search-form">
    <input type="text" class="search-text" id="city-input" placeholder="🔍  Enter a city" />
    <input type="submit" class="search-button" value="Search" />
</form>

<button type="button" class="location-button" id="location-button">Your Location</button>


<br>
    <h1 class="current-city" id="current-city">Perth, WA</h1>
    <div class="date-time" id="current-date-time">Tuesday, 28 December 2021 | 11:00am</div>
<br>

    <div class="row">
    <div class="col-sm current-box"><img class="weather-mainicon" src="images/sunny.svg" alt="sunny"></div>
    <div class="col-sm current-box">
        <div class="current-temp" id="temp-now">23°C</div>
        <div class="feels-like" id="feels-temp">Feels like 30°C</div>
      <div class="current-minmax">Max:
        <span id="max-temp">20°C</span>
        | Min: 
        <span id="min-temp">12°C</span></div>
  </div>

<br>

<section>
<div class="row row-cols-1 row-cols-md-3 g-2">
  <div class="col">
    <div class="card text-center bg-transparent border-0">
      <div class="card-body current-infobox">
          <p class="card-text info-title">Pressure:</p>
        <h5 class="card-title info-numbers"><span id="stat-pressure">1000hPa</span></h5>
      </div>
    </div>
  </div>
  <div class="col">
      <div class="card text-center bg-transparent border-0">
      <div class="card-body current-infobox">
          <p class="card-text info-title">Humidity:</p>
        <h5 class="card-title info-numbers"><span id="stat-humidity">20%</span></h5>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card text-center bg-transparent border-0">
      <div class="card-body current-infobox">
          <p class="card-text info-title">Wind:</p>
        <h5 class="card-title info-numbers"><span id="stat-wind">14km/h</span></h5>
      </div>
    </div>
  </div>
  </div>
</section>

<section>
<br>
  <div class="row weekly-box">
  <div class="col-3"> <span class="weekly-day">Wednesday</span></div>
  <div class="col-3 text-center"> <span class="weekly-low">12°C</span></div>
  <div class="col-3"><span class="weekly-high">27°C</span></div>
  <div class="col-3 text-center"><img class="weather-weeklyicon" src="images/partlycloudy.svg" alt="sunny"></div>
</div>

  <div class="row weekly-box">
  <div class="col-3"> <span class="weekly-day">Thursday</span></div>
  <div class="col-3 text-center"> <span class="weekly-low">15°C</span></div>
  <div class="col-3"><span class="weekly-high">24°C</span></div>
  <div class="col-3 text-center"><img class="weather-weeklyicon" src="images/windy.svg" alt="sunny"></div>
</div>

  <div class="row weekly-box">
  <div class="col-3"> <span class="weekly-day">Friday</span></div>
  <div class="col-3 text-center"> <span class="weekly-low">14°C</span></div>
  <div class="col-3"><span class="weekly-high">23°C</span></div>
  <div class="col-3 text-center"><img class="weather-weeklyicon" src="images/rain.svg" alt="sunny"></div>
</div>

  <div class="row weekly-box">
  <div class="col-3"> <span class="weekly-day">Saturday</span></div>
  <div class="col-3 text-center"> <span class="weekly-low">9°C</span></div>
  <div class="col-3"><span class="weekly-high">20°C</span></div>
  <div class="col-3 text-center"><img class="weather-weeklyicon" src="images/storm.svg" alt="sunny"></div>
</div>

  <div class="row weekly-box">
  <div class="col-3"> <span class="weekly-day">Sunday</span></div>
  <div class="col-3 text-center"> <span class="weekly-low">11°C</span></div>
  <div class="col-3"><span class="weekly-high">26°C</span></div>
  <div class="col-3 text-center"><img class="weather-weeklyicon" src="images/cloudy.svg" alt="sunny"></div>
</div>
</section>

    </section> 
<script src="src/script.js"></script>
</body>
</html>
